<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <div class="bill-div">
            <p class="left-para">Bill</p>
            <input
              type="text"
              class="left-input js-bill-amount"
              placeholder="0"
            />
          </div>
          <div class="tip-div">
            <p class="left-para">Select Tip %</p>
            <form class="tip-container">
              <input
                type="radio"
                name="tip"
                value="5%"
                id="5%"
                onclick="removeCustomAmount(); calcTipAmountPerPerson(5)"
              /><label for="5%">5%</label>
              <input
                type="radio"
                name="tip"
                value="10%"
                id="10%"
                onclick="removeCustomAmount(); calcTipAmountPerPerson(10)"
              /><label for="10%">10%</label>
              <input
                type="radio"
                name="tip"
                value="15%"
                id="15%"
                onclick="removeCustomAmount(); calcTipAmountPerPerson(15)"
              /><label for="15%">15%</label>
              <input
                type="radio"
                name="tip"
                value="25%"
                id="25%"
                onclick="removeCustomAmount(); calcTipAmountPerPerson(25)"
              /><label for="25%">25%</label>
              <input
                type="radio"
                name="tip"
                value="50%"
                id="50%"
                onclick="removeCustomAmount(); calcTipAmountPerPerson(50)"
              /><label for="50%">50%</label>
              <input
                type="text"
                name="tip"
                placeholder="Custom"
                class="custom-amount"
                onclick="removeCheckedState();"
                oninput="calcTipAmountPerPerson(value)"
              />
            </form>
          </div>
          <div class="people-div">
            <div class="para-div">
              <p class="left-para">Number of People</p>
              <p class="js-error-para">Can't be zero</p>
            </div>
            <input
              type="text"
              class="left-input js-error-input"
              oninput="checkNumberOfPeople(); calcTipAmountPerPerson(value)"
              placeholder="0"
            />
          </div>
        </div>
        <div class="right">
          <div class="calculate">
            <div class="tip-person">
              <div class="per-person">
                <p>Tip Amount</p>
                <p class="faded">/ person</p>
              </div>
              <span class="js-tip-amount">$0.00</span>
            </div>
            <div class="total">
              <div class="per-person">
                <p>Total</p>
                <p class="faded">/ person</p>
              </div>
              <span class="js-total-amount">$0.00</span>
            </div>
          </div>
          <button class="reset" onclick="resetBill()">RESET</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlexMagargiu">Magargiu Alexandru Razvan</a>.
      </div>
    </footer>
  </body>
</html>
